    for (let test in root.style){
      console.log(test);
      // 만약에 prac에 width값이 없으면 100px를 넣어줘 =element.style.width="100px";
      // root.style에 하나하나 width를 비교한다
      if(test==="width"){
        test==="100px";
      }else{
        console.error("없다");
      }
    }
  </script>
